    <form name="formulario" method="post">
        <div class="container" style="margin-top: 5%;">
            <label for="uname"><b>Nome</b></label>
            <br>
            <input style="width: 90%;" type="text" placeholder="Insira o nome" onblur="validacaoNome(formulario.name)" name="name" required>
            <div id="msgname"></div>
            <!--Mensagem alerta-->
            <label for="uname"><b>Sobrenome</b></label>
            <br>
            <input style="width: 90%;" type="text" placeholder="Insira o sobrenome" name="sobrenome" required>
            <div id="msgsobrenome"></div>
            <!--Mensagem alerta-->
            <label for="uname"><b>Email</b></label>
            <br>
            <input style="width: 90%;" type="text" placeholder="exemplo@email.com" onblur="validacaoEmail(formulario.email)" name="email" required>
            <div id="msgemail" style="margin-top: 0px;"></div>
            <!--Mensagem alerta-->
            <label for="uname"><b>Telefone</b></label>
            <input id="tel" style="width: 90%;margin-bottom: 0px;" type="text" placeholder="(99)99999-9999" onblur="validacaoTelefone(formulario.telefone)" name="telefone" required>
            <div id="msgtelefone"></div>
            <!--Mensagem alerta-->
        </div>

        <div class="container2" style="margin-top: 5%;">
            <label><b>Deseja receber atualizações?</b></label>
            <br>
            <div class="check" style="width: 20%; float: left;">
                <label for="uname"><b>Sim</b></label>
                <input type="radio" name="uname" checked>
            </div>
            <div class="check" style="width: 20%; float: right;">

                <label for="uname"><b>Não</b></label>
                <input type="radio" name="uname" >
            </div>
            <br>
            <label for="uname"><b>Mensagem</b></label>
            <br>
            <textarea class="area" cols="50" placeholder="Insira a Mensagem" name="uname" required></textarea>
            <br>
            <button style="width:96%;" type="submit" onclick="">Concluido</button>
        </div>

    </form>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
